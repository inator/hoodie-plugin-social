<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/styles/app.css">
      
      <style>
        legend {
            border-bottom: none;
            margin-bottom: 0px;
        }
        
        #submitBtn {
            margin: 20px 0 50px 0px;
        }
      </style>
  </head>
  <body>

    <div>
      <div class="module content centered">
        <h2 class="top">Social Config</h2>

        <div class="module-content">
          <div>
            <div class="module">
              <legend>Facebook</legend>
              <form id="" class="form-horizontal" action="">
                <section>
                <div class="control-group">
                  <label>Enabled</label>
                  <div class="controls">
                    <select id="facebookEnabledSelect" name="facebookEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <label>Client ID</label>
                  <div class="controls">
                    <input id="facebookClientID" name="facebookClientID" class="" placeholder="Enter your Facebbok Client ID" type="text">
                  </div>
                </div>

                <div class="control-group">
                  <label>Client Secret</label>
                  <div class="controls">
                    <input id="facebookClientSecret" name="facebookClientSecret" class="" placeholder="Enter your Facebook Client Secret" type="text">
                  </div>
                </div>
                </section>
              </form>
            </div>
            
            <div class="module">
              <legend>Twitter</legend>
              <form id="" class="form-horizontal" action="">
                <section>
                <div class="control-group">
                  <label>Enabled</label>
                  <div class="controls">
                    <select id="twitterEnabledSelect" name="twitterEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                  </div>
                </div>

                <div class="control-group">
                  <label>Consumer Key</label>
                  <div class="controls">
                    <input id="twitterConsumerKey" name="twitterConsumerKey" class="" placeholder="Enter your Twitter Consumer Key" type="text">
                  </div>
                </div>

                <div class="control-group">
                  <label>Consumer Secret</label>
                  <div class="controls">
                    <input id="twitterConsumerSecret" name="twitterConsumerSecret" class="" placeholder="Enter your Twitter Consumer Secret" type="text">
                  </div>
                </div>
                </section>
              </form>
            </div>
            
            <div class="module">
              <legend>Google</legend>
              <form id="" class="form-horizontal" action="">
                <section>
                <div class="control-group">
                  <label>Enabled</label>
                  <div class="controls">
                    <select id="googleEnabledSelect" name="googleEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                  </div>
                </div>
                </section>
              </form>
            </div>
            
            
            <legend style="border-bottom: 1px solid #333;"></legend>
            <button id="submitBtn" class="btn">Submit</button>
            
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-2.0.3.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="couchr.js"></script>
    <script src="socialconfig.js"></script>

  </body>

</html>
