<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">
      
      <style>
        h2 {
            display: inline-block;
            vertical-align: middle;
        }
        img.social {
            margin-right: 10px;
            height: 32px;
            width: 32px;
        }
        fieldset {
            margin-bottom: 30px;
        }
      </style>
  </head>
  <body>

    <div class="container">
      
        <h1 class="top">Social</h1>


          <div>
            
              <img class="social" src="assets/images/facebook_icon.png" /><h2>Facebook</h2>
              <form id="" class="form-horizontal" action="">
                <fieldset>
                
                    <label for="facebookEnabledSelect">Enabled</label>
                    <select id="facebookEnabledSelect" name="facebookEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                


                    <label for="facebookClientID">Client ID</label>
                    <input id="facebookClientID" name="facebookClientID" class="" placeholder="Enter your Facebook Client ID" type="text">
                


                  <label for="facebookClientSecret">Client Secret</label>
                    <input id="facebookClientSecret" name="facebookClientSecret" class="" placeholder="Enter your Facebook Client Secret" type="text">
                
                </fieldset>
              </form>
            
            
            
              <img class="social" src="assets/images/twitter_icon.png" /><h2>Twitter</h2>
              <form id="" class="form-horizontal" action="">
                <fieldset>
                
                  <label for="twitterEnabledSelect">Enabled</label>
                    <select id="twitterEnabledSelect" name="twitterEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                


                  <label for="twitterConsumerKey">Consumer Key</label>
                    <input id="twitterConsumerKey" name="twitterConsumerKey" class="" placeholder="Enter your Twitter Consumer Key" type="text">
                


                  <label for="twitterConsumerSecret">Consumer Secret</label>
                    <input id="twitterConsumerSecret" name="twitterConsumerSecret" class="" placeholder="Enter your Twitter Consumer Secret" type="text">
                
                </fieldset>
              </form>
            
            
            
              <img class="social" src="assets/images/google_icon.png" /><h2>Google+</h2>
              <form id="" class="form-horizontal" action="">
                <fieldset>
                
                  <label for="googleEnabledSelect">Enabled</label>
                    <select id="googleEnabledSelect" name="googleEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                
                
                
                  <label for="googleClientID">Client ID</label>
                    <input id="googleClientID" name="googleClientID" class="" placeholder="Enter your Google+ Client ID" type="text">
                


                  <label for="googleClientSecret">Client Secret</label>
                    <input id="googleClientSecret" name="googleClientSecret" class="" placeholder="Enter your Google+ Client Secret" type="text">
                
                
                </fieldset>
              </form>
            
            
            
            <h2 style="border-bottom: 1px solid #333;"></h2>
            <button id="submitBtn" class="btn">Save Config</button>
            
          </div>
        
      
    </div>

    <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>
    <script src="assets/vendor/underscore-min.js"></script>
    <script src="assets/js/socialconfig.js"></script>

  </body>
